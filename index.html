<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form id="search-form">
            <input type="search" placeholder="Enter City Name" id="search-input" autocomplete="off" />
            <br><br>

            <button id="search-button">search</button>

        </form>



        <main id="app-container">
            <div id="location">
                <p ,style="margin-top: 5px;"><b>_________</b></p>
            </div>
            <div>
                <div id="temp">
                    <img src="download.jpg" id="temp-icon" alt="">
                    <p>
                        <span id="temp-value"><b>______</b></span><span id="temp-unit">&deg;C</span>
                    </p>


                </div>
                <div id="climate">
                    <p><b>_________</b></p>
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
